<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Alaska</title>

	<link rel="apple-touch-icon" sizes="144x144" href="img/favicon/terrain_black_144x144.png">
	<link rel="icon" type="image/png" sizes="36x36" href="img/favicon/terrain_black_36x36.png">
	<link rel="shortcut icon" href="img/favicon/terrain_black_36x36.ico">

  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<header class="header">
		<nav class="header-nav">
			<a class="header-nav__btn menu-btn" href="#">
				<span class="menu-btn__span"></span>
			</a>
			<a class="header-nav__logo logo-mobile" href="#">
				<img src="img/Logo_white.png" alt="Alaska" class="logo">
			</a>
			<div class="header-nav__wrapper visually-hidden">
				<a class="header-nav__logo logo-desc" href="#">
					<img src="img/Logo_white.png" alt="Alaska" class="logo">
				</a>
				<ul class="header-nav__list site-list">
					<li class="site-list__item"><a href="#">Home</a></li>
					<li class="site-list__item"><a href="#">About</a></li>
					<li class="site-list__item"><a href="#">Our works</a></li>
				</ul>
				<ul class="header-nav__list site-list site-list__right">
					<li class="site-list__item"><a href="#">Services</a></li>
					<li class="site-list__item"><a href="#">News</a></li>
					<li class="site-list__item"><a href="#">Contacts</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="main-content">
		<div class="main-content__item contacts">
			<h2 class="heading heading__light heading__line">Contacts</h2>

			<div class="contacts-list">
				<div class="contacts-list__item">
					<span class="contacts-span">Address</span>
					<p class="contacts-text">West Olympic Boulevard Apt. 100 Los Angeles, CA</p>
				</div>
				<div class="contacts-list__item">
					<span class="contacts-span">E-mail</span>
					<p class="contacts-text">
						<a class="contacts-text__link" href="mailto:pecherits4@gmail.com">pecherits4@gmail.com</a>
					</p>
				</div>
				<div class="contacts-list__item">
					<span class="contacts-span">Phone</span>
					<p class="contacts-text">
						<a class="contacts-text__link" href="tel:+302264881514">+30 226 4881 514</a>
					</p>
				</div>
				<div class="contacts-list__item">
					<span class="contacts-span">Fax</span>
					<p class="contacts-text">
						<a class="contacts-text__link" href="fax:+302264881515">+30 226 4881 515</a>
					</p>
				</div>
				<div class="contacts-list__item">
					<span class="contacts-span">Skype</span>
					<p class="contacts-text">
						<a class="contacts-text__link" href="skype:pecherits4">pecherits4</a>
					</p>
				</div>
				<div class="contacts-list__item">
					<span class="contacts-span">Telegram</span>
					<p class="contacts-text">
						<a class="contacts-text__link" href="telegram.me/@pecherits4">@pecherits4</a>
					</p>
				</div>
			</div>
		</div>

		<div class="main-content__item writeUs">
			<h2 class="heading heading__dark">Write Us</h2>
			<form class="form" action="#" method="post">
				<label class="form-label" for="email">Your E-mail</label>
				<input class="form-input form-input__envelope form-email"
							 placeholder="Enter your E-mail"
							 id="email"
							 type="email"
							 required>
				<label class="form-label" for="message">Your message</label>
				<textarea class="form-input form-input__message form-message"
								  id="message"
								  placeholder="Enter your message"
								  rows="3"
								  required></textarea>
				<button class="form-btn" type="submit">Send your message</button>
			</form>
		</div>
	</main>

	<!-- Подключение библиотеки JQuery -->
	<script src="js/scripts.js"></script>
	
	<!-- Скрипт для работы мобильного меню -->
    <script>
		$(document).ready(function(){
			var btn = $('.header-nav__btn');
			var menu_mobile = $('.header-nav__wrapper');
			var nav_link = $('.header-nav__wrapper a');

			btn.click(function(){
				btn.toggleClass('menu-btn__active');
				menu_mobile.toggleClass('visually-hidden');
			});
			nav_link.click(function(){
				btn.toggleClass('menu-btn__active');
				menu_mobile.toggleClass('visually-hidden');
			});
		});
	</script>
</body>
</html>
